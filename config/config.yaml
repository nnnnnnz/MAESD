# DO NOT MODIFY THIS FILE, create a new key.yaml to override these values
# The configuration of key.yaml has higher priority and will not be committed to git

### OpenAI Configuration (optional)
# OPENAI_API_KEY: "YOUR_API_KEY"
# OPENAI_API_BASE: "YOUR_API_BASE"
# OPENAI_PROXY: "http://127.0.0.1:8118"
OPENAI_API_MODEL: "gpt-4"
MAX_TOKENS: 1500
RPM: 10

### Anthropic Configuration (optional)
# Anthropic_API_KEY: "YOUR_API_KEY"

### Azure Configuration (optional)
# OPENAI_API_TYPE: "azure"
# OPENAI_API_BASE: "YOUR_AZURE_ENDPOINT"
# OPENAI_API_KEY: "YOUR_AZURE_API_KEY"
# OPENAI_API_VERSION: "YOUR_AZURE_API_VERSION"
# DEPLOYMENT_ID: "YOUR_DEPLOYMENT_ID"

### DeepSeek Configuration (optional)
# DEEPSEEK_API_KEY: "YOUR_DEEPSEEK_API_KEY"
# DEEPSEEK_API_BASE: "https://api.deepseek.com/v1" 
# DEEPSEEK_API_MODEL: "deepseek-chat"  # or other available models
# DEEPSEEK_MAX_TOKENS: 4096  # Adjust based on model limits

### Search Engine Configuration (optional)
# SERPAPI_API_KEY: "YOUR_API_KEY"           # From https://serpapi.com/
# GOOGLE_API_KEY: "YOUR_API_KEY"            # From https://console.cloud.google.com/apis/credentials
# GOOGLE_CSE_ID: "YOUR_CSE_ID"              # From https://programmablesearchengine.google.com/controlpanel/create
# SERPER_API_KEY: "YOUR_API_KEY"            # From https://serper.dev/

### Other Settings
WEB_BROWSER_ENGINE: "playwright"  # Options: playwright, selenium
PLAYWRIGHT_BROWSER_TYPE: "chromium"  # Options: chromium, firefox, webkit
SELENIUM_BROWSER_TYPE: "chrome"  # Options: chrome, firefox, edge

# Enable long-term memory (experimental)
LONG_TERM_MEMORY: false

# Maximum budget for API calls (in USD)
MAX_BUDGET: 10.0
